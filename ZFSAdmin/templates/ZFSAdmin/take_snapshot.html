{% extends 'ZFSAdmin/base.html' %}
{% load static %}
{% block title %}Take ZFS Snapshots{% endblock %}
{% block the_body %}
    <form role="form" action="{% url 'ZFSAdmin:take_snapshot' %}" method="post">
        <div id="take_snapshot_form" class="form-group take_snapshot_form">
            {% csrf_token %}
            {{ form }}
        </div>
        <input type="submit" class="btn btn-default" value="Submit"/>
    </form>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            function init() {
                /* slide in */
                $('#take_snapshot_form').hide();
                $('#take_snapshot_form').show("slide", {"direction": "left"}, 1000);
            }
            /* RUN THE SCRIPTS */
            init();
        });
    </script>
{% endblock %}
